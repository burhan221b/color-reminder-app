<h2>Notes and Reminders</h2>
<!-- *ngIf="!showSpinner"  -->
<!-- Form For Searching  -->
<form *ngIf="!showSpinner" id="filter">
  <label for="term">Look for Note by Keywords or Color</label>
  <input type="text" id="term" [(ngModel)]="term" [ngModelOptions]="{standalone: true}">
</form>

<!-- Spinner -->
<h3 *ngIf="showSpinner">Accessing Your Notes...</h3>
<app-loading-spinner id="spin-center" *ngIf="showSpinner"></app-loading-spinner>
<!-- Single Note Container -->
<ul id="note-listing">
  <li *ngFor="let note of notes | filter:term">
    <div class="single-note">
      <!-- Note COlOR -->
      <span [ngStyle]="{background: note.color}">{{note.color}}</span>
      <!-- Delete Note -->
      <div id='deletex' (click)="fbDeleteData(note)">+</div>
      <!-- Note Item -->
      <h3>{{note.item}}</h3>


    </div>
  </li>
</ul>

<!-- Form to POST new notes and color id -->
