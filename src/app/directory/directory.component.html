<h2>Notes and Reminders</h2>

<!-- Form For Searching  -->
<form id="filter">
  <label for="term">Look for Note by Keywords or Color</label>
  <input type="text" id="term" [(ngModel)]="term" [ngModelOptions]="{standalone: true}">
</form>

<!-- Single Note Container -->
<ul id="note-listing">
  <li *ngFor="let note of notes | filter:term">
    <div class="single-note">
      <!-- Note COlOR -->
      <span [ngStyle]="{background: note.color}">{{note.color}}</span>

      <!-- Note Item -->
      <h3>{{note.item}}</h3>
    </div>
  </li>
</ul>
